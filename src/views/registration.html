<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Node.js Express Mongodb Mongoose and Bootstrap</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

    <link href="/css/style.css" rel="stylesheet">
  </head>

  <body>

    <div class="container">

      <form class="form-signin" action="/registration" method="post">
        <h2 class="form-signin-heading">Registration</h2>

        <table>
          <% for(var i=0; i < errors.length; i++) { %>
          <tr>
            <td><%= errors[i].param %></td>
            <td><%= errors[i].msg %></td>
          </tr>
          <% } %>
        </table>

        <label for="firstName" class="sr-only">First name</label>
        <input type="text" id="firstName" name="firstName" class="form-control" placeholder="First name" name="firstName" required autofocus>

        <label for="lastName" class="sr-only">Last name</label>
        <input type="text" id="lastName" class="form-control" placeholder="Second name" name="lastName" required>

        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="email" id="inputEmail" class="form-control" placeholder="Email address" name="email" required>

        <label for="password" class="sr-only">Password</label>
        <input type="password" id="password" class="form-control" placeholder="Password" name="password" required>

        <label for="inputPasswordRepeat" class="sr-only">Password again</label>
        <input type="password" id="inputPasswordRepeat" class="form-control" placeholder="Password again" name="repeatPassword" required>

        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
      </form>

    </div> <!-- /container -->

  </body>
</html>
